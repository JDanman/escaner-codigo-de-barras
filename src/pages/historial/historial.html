<ion-header>
  <ion-navbar color="primary">
    <ion-title> Historial </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list no-lines>
    <button 
      ion-item
      *ngFor = "let scan of historial; let i = index" (click) = "visitar(i)">

      {{ scan.info }}
      <p>
        {{ scan.tipo }}
      </p>

    </button>
  </ion-list>

</ion-content>
